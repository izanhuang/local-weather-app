<!DOCTYPE html>
<html>
<head>
  <title>Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href ="weather-icon.png" type="image/x-icon">
</head>
<body>
    <div class="parent">
        <div class="row1">
            <h1 id="location"></h1>
        </div>
        <div class="row2">
            <div class="temp_and_button"></div>
                <h1 id="temperature"></h1>
                <button id="toggleButton" onclick="toggle()">C</button>
            </div>
            <div class="icon_and_weather">
                <img id="icon" src="">
                <h1 id="weather"></h1>
            </div>
            <div class="temp_min_max">
                <h2 id="temp_min"></h2>
                <h2 id="temp_max"></h2>
            </div>
            <div class="bottom_box">
                <h2 id="weather_info"></h2>
            </div>
            <p id="footer">Powered by Weather Proxy</p>
        </div>   
    </div>
<script src="weather-service.js"></script>

</body>
</html>
