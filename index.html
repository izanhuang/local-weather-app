<!DOCTYPE html>
<html>
<head>
  <title>Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="row1">
            <h3>Local Weather App</h3>
        </div>
        <div class="row2">
            <h1 id="location"></h1>
        </div>
        <div class="row3">
            <div class="left-box box">
                <img id="icon" src="">
                <h1 id="weather"></h1>
            </div>
            <div class="middle-box box">
                <div class="temp_and_button">
                    <h1 id="temperature"></h1>
                    <button id="toggleButton" onclick="toggle()">C</button>
                </div>
                <div class="temp_min_max">
                    <h2 id="temp_min"></h2>
                    <h2 id="temp_max"></h2>
                </div>
            </div>
            <div class="right-box box">
                <h2 id="weather_info"></h2>
            </div>
        </div>
    </div>
<script src="weather-service.js"></script>

</body>
</html>
